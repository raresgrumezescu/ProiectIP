{% extends "layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block body %}
	<div id="topdiv1" class="card">
		<form class="px-4 py-3" method="POST" action="{{ url_for('signup') }}">
			<h5 class="card-title">Sign Up</h5>
		    <div class="form-group">
		      <label for="name">Nume Complet</label>
		      <input type="text" required="required" class="form-control" name="fullname" placeholder="nume complet" autofocus>
		    </div>
		    <div class="form-group">
			      <label for="username">Username</label>
			      <input type="text" required="required" class="form-control" name="username" placeholder="ana">
			    </div>
		    <div class="form-group">
		      <label for="password">Parola</label>
		      <input type="password" required="required" class="form-control" name="password" placeholder="Parola">
		    </div>
		    <div class="form-group">
		      <label for="password">Confirma Parola</label>
		      <input type="password" required="required" class="form-control" name="repassword" placeholder="Parola">
		    </div>
		    <button type="submit" class="btn btn-primary">Sign up</button>
		</form>
		<div class="dropdown-divider"></div>
		<a class="dropdown-item" href="{{ url_for('login') }}">Ai deja cont? Logheaza-te</a>
	</div>
{% endblock %}
